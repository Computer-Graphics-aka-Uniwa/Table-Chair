<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="Libraries/webgl-debug.js"></script> 
		<script src="Libraries/gl-matrix-min.js"></script>

		<script id="vShader" type="x-shader/x-vertex">
			attribute vec4 aVertexPosition;
			varying vec4 vColor;
			void main() {
				gl_Position = aVertexPosition;
				vColor = vec4(0.0, 0.0, 1.0, 1.0);
			}
		</script>
		
		<script id="fshader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 vColor;
			void main() {
				gl_FragColor = vColor;
			}
		</script>

		<script>
			var gl;
			var canvas;
			var shadersProgram;
			var vertexPositionAttributePointer;
			var vertexBuffer;

			function createWebGlContext(inCanvas) {
				var webGlContext = null;
				webGlContext = inCanvas.getContext("webgl");
				if (!webGlContext) {
					webGlContext = inCanvas.getContext("experimental-webgl");
				}
				if (!webGlContext) {
					alert("WebGL not supported!");
				}

				return webGlContext;
			}

			function createCompileShader(shaderType, shaderSource) {
				var outShader = gl.createShader(shaderType);
				gl.shaderSource(outShader, shaderSource);
				gl.compileShader(outShader);
				if (!gl.getShaderParameter(outShader, gl.COMPILE_STATUS)) {
					alert("Error compiling shader: " + gl.getShaderInfoLog(outShader));
					gl.deleteShader(outShader);
					return null;
				}
				
				return outShader;
			}

			function initShaders() {
			}
		</script>
	</head>
</html>
