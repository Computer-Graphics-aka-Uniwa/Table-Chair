<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finals-Exercise</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
	
	    // JavaScript to set the background color
        document.body.style.backgroundColor = 'grey';

		// Create a scene
		const scene = new THREE.Scene();

		// Create a camera
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.set(0, 0, 0);

		// Create a renderer
		const renderer = new THREE.WebGLRenderer();  //  responsible for rendering 3D graphics using WebGL, a JavaScript API for rendering interactive 2D and 3D graphics in a web browser.
		renderer.setSize(window.innerWidth, window.innerHeight); // sets the renderer's size accordingly. This ensures that the rendered output fits the entire browser window.
		document.body.appendChild(renderer.domElement); // adds the renderer's canvas element to the document body.

		// Create geometry
		const geometry = new THREE.Geometry(); //  represents a 3D object. It contains all the vertices and faces that define the object's shape.
		geometry.vertices.push(
			new THREE.Vector3(-1, -1, -1),
			new THREE.Vector3(1, -1, -1),
			new THREE.Vector3(1, 1, -1),
			new THREE.Vector3(-1, 1, -1),
			new THREE.Vector3(-1, -1, 1),
			new THREE.Vector3(1, -1, 1),
			new THREE.Vector3(1, 1, 1),
			new THREE.Vector3(-1, 1, 1)
		);

		geometry.faces.push(
			new THREE.Face3(0, 1, 2),
			new THREE.Face3(0, 2, 3),
			new THREE.Face3(4, 6, 5),
			new THREE.Face3(4, 7, 6),
			new THREE.Face3(0, 4, 1),
			new THREE.Face3(1, 4, 5),
			new THREE.Face3(1, 5, 2),
			new THREE.Face3(2, 5, 6),
			new THREE.Face3(2, 6, 3),
			new THREE.Face3(3, 6, 7),
			new THREE.Face3(3, 7, 0),
			new THREE.Face3(0, 7, 4)
		);

		// Create material
		const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); //  determines how the object's surface is rendered when light hits it.

		// Create mesh
		const cube = new THREE.Mesh(geometry, material); //  combines the geometry and material to create a 3D cube.
		scene.add(cube);                                 // adds the cube to the scene.

		// Animation loop
		function animate() {
			requestAnimationFrame(animate);

			renderer.render(scene, camera);
		}
		animate();
    </script>
</body>
</html>
